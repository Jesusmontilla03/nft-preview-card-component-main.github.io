<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <section class="img-container">
      <img class="img-main" src="./images/image-equilibrium.jpg" alt="Equilibrium-img">
      <img  class="icon-view" src="./images/icon-view.svg" alt="">
    </section>

    <section class="info-container">
      <div class="info-description">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="price-and-time">
        <span class="price">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
          0.041 ETH          
        </span>
        <span class="time">
          <img src="./images/icon-clock.svg" alt="icon-clock">
          3 days left       
        </span>
      </div>

      <div class="avatar-info">
        <img src="./images/image-avatar.png" alt="image-avatar">
        <p>  Creation of <span>Jules Wyvern</span></p>
      </div>
    </section>

  </div>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jesusmontilla03/nft-preview-card-component-main.github.io.git">Jesus Montilla</a>.
  </footer>
</body>
</html>
